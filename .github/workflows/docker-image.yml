name: ğŸš€ Build & Push Docker image

on:
  push:
    branches:
      - master # ou toutes les branches: ['*']

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/react-vite-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¦ Install & Build React App
        run: |
          npm install
          npm run build

      - name: ğŸ” Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build Docker image
        run: |
          # CrÃ©er un tag unique basÃ© sur le commit SHA court
          IMAGE_TAG=${{ github.sha }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest

      - name: ğŸ“¤ Push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest
